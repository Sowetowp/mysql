<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="h-screen bg-orange-500 w-full">
        <p class="font-light text-xs text-white" id="demo"></p>
        <p class="font-light text-xs text-white" id="demo2"></p>
    </main>
    <script>
        var i = 0;
        var j = 0;
        var txt = 'This bot was designed specially for Dr. Killian to connect with his developers. We are available for any communication.';
        var speed = 50;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter()

        function typeWriter2() {
            if (j < txt.length) {
                document.getElementById("demo2").innerHTML += txt.charAt(j);
                j++;
            }
        }
        setTimeout(typeWriter2, speed);
    </script>
</body>
</html>
