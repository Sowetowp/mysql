<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="h-screen bg-orange-500 w-full">
        <p class="font-light text-xs text-white" id="demo"></p>
        <p class="font-light text-xs text-white" id="demo2"></p>
    </main>
    <script>
        const typewriter = {
            i: 0,
            j: 0,
            txt: 'Hello Friend,',
            txt2: '',
            speed: 50,
            element1: document.getElementById("demo"),
            element2: document.getElementById("demo2"),
            
            type: function() {
                if (this.i < this.txt.length) {
                    this.element1.innerHTML += this.txt.charAt(this.i);
                    this.i++;
                } else if (this.j < this.txt2.length) {
                    this.element2.innerHTML += this.txt2.charAt(this.j);
                    this.j++;
                }
                setTimeout(() => this.type(), this.speed);
            }
        };
    
        typewriter.type();
    </script>
</body>
</html>
