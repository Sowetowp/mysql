<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="bg-purple-500 w-full">
        <section class="max-w-3xl overflow-hidden m-auto w-full px-3 md:px-0 py-9 min-h-screen relative">
            <img style="transform: rotate(305deg);" class="w-20 -mt-9 absolute right-0" src="/client/hello.gif" alt="">
            <h1 class="text-white min-h-8" id="demo"></h1>
            <p class="font-light text-xs text-gray-100 min-h-24 md:min-h-16 w-[80%]" id="demo2"></p>
            <form>
                <div class="flex flex-wrap gap-5 md:flex-nowrap">
                    <div class="flex flex-col mt-3 w-full md:w-1/2">
                        <label for="" class="text-xs font-medium text-gray-100">Name</label>
                        <input class="bg-transparent border text-[16px] md:text-xs py-1 outline-0 text-white px-3"
                            type="text" name="" id="nameInput">
                    </div>
                    <div class="flex flex-col mt-3 w-full md:w-1/2">
                        <label class="text-xs font-medium text-gray-100" for="">Secret</label>
                        <input class="bg-transparent border text-[16px] md:text-xs py-1 outline-0 text-white px-3"
                            type="password" name="" id="secretInput">
                    </div>
                </div>
                <div class="flex flex-col mt-3">
                    <label class="text-xs font-medium text-gray-100" for="">Comment</label>
                    <textarea class="bg-transparent border text-[16px] md:text-xs py-1 outline-0 text-white px-3"
                        name="" id="commentInput"></textarea>
                </div>
                <button id="add-name-btn" type="button" class="mt-3 ml-auto">
                    <div>
                        <span>
                            <p>Submit</p>
                            <p>:)</p>
                        </span>
                    </div>
                    <div>
                        <span>
                            <p>Thanks</p>
                            <p>:D</p>
                        </span>
                    </div>
                </button>
            </form>
            <div
                class='flex justify-between md:w-1/3 border focus-within:border-[#ce99ff] px-3 py-2 rounded w-[90%] m-auto mb-5 mt-3 items-center'>
                <input id="search-input" type="text" placeholder='Search by Name'
                    class='md:text-[0.63rem] bg-inherit text-white outline-none text[16px] w-[90%]' />
                <svg id="search-btn" class='w-4' viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9.13633 2.5C7.92268 2.5 6.73628 2.85989 5.72717 3.53416C4.71806 4.20843 3.93155 5.16679 3.4671 6.28806C3.00266 7.40932 2.88114 8.64314 3.11791 9.83347C3.35468 11.0238 3.93911 12.1172 4.79729 12.9754C5.65547 13.8335 6.74886 14.418 7.93919 14.6547C9.12952 14.8915 10.3633 14.77 11.4846 14.3056C12.6059 13.8411 13.5642 13.0546 14.2385 12.0455C14.9128 11.0364 15.2727 9.84998 15.2727 8.63633C15.2726 7.0089 14.626 5.44817 13.4753 4.2974C12.3245 3.14664 10.7638 2.5001 9.13633 2.5Z"
                        stroke="white" strokeWidth="1.25" strokeMiterlimit="10" />
                    <path d="M13.7145 13.2148L18 17.5004" stroke="white" strokeWidth="1.25" strokeMiterlimit="10"
                        strokeLinecap="round" />
                </svg>
            </div>
            <div style="scrollbar-width: none;"
                class="border-[6px] mt-3 border-[#ce99ff] overflow-auto rounded-xl h-80">
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="py-3 px-3 text-xs text-gray-100">Name</th>
                            <th class="py-3 px-3 text-xs text-gray-100">Comment</th>
                            <th class="py-3 px-3 text-xs text-gray-100 whitespace-nowrap">Date Posted</th>
                            <th class="py-3 px-3 text-xs text-gray-100">Edit</th>
                            <th class="py-3 px-3 text-xs text-gray-100">Delete</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
        <section id="update-row" hidden=true class="fixed flex justify-center items-center h-screen w-full top-0">
            <div class="w-[90%] md:w-1/3 bg-purple-400 p-5 rounded-lg">
                <form>
                    <div class="flex flex-col mt-3 w-full">
                        <label for="" class="text-xs font-medium text-gray-100">Name</label>
                        <input class="bg-transparent border text-[16px] md:text-xs py-1 outline-0 text-white px-3"
                            type="text" name="" id="update-name-input">
                    </div>
                    <div class="flex flex-col mt-3">
                        <label class="text-xs font-medium text-gray-100" for="">Comment</label>
                        <textarea class="bg-transparent border text-[16px] md:text-xs py-1 outline-0 text-white px-3"
                            name="" id="update-comment-input"></textarea>
                    </div>
                    <button id="update-row-btn" type="button" class="mt-3 ml-auto">
                        <div>
                            <span>
                                <p>Submit</p>
                                <p>:)</p>
                            </span>
                        </div>
                        <div>
                            <span>
                                <p>Thanks</p>
                                <p>:D</p>
                            </span>
                        </div>
                    </button>
                </form>
            </div>
        </section>
    </main>
    <script>
        const typewriter = {
            i: 0,
            j: 0,
            txt: 'Hi Friend, Welcome to EndorseAbdulmalik!',
            txt2: `I'm so glad you're here! Your support means the world to me. Simply share your name, a few kind words, and a secret word for any future edits or deletions. Your endorsement will be a cherished token of appreciation. Let's spread some positivity together! Thank you for being part of my journey!`,
            speed: 10,
            element1: document.getElementById("demo"),
            element2: document.getElementById("demo2"),

            type: function () {
                if (this.i < this.txt.length) {
                    this.element1.innerHTML += this.txt.charAt(this.i);
                    this.i++;
                } else if (this.j < this.txt2.length) {
                    this.element2.innerHTML += this.txt2.charAt(this.j);
                    this.j++;
                }
                setTimeout(() => this.type(), this.speed);
            }
        };

        typewriter.type();
    </script>
    <script src="./index.js"></script>
</body>

</html>
